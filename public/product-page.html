<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <iframe
    frameborder="0"
    scrolling="no"
    src="header.html"
    width="100%"
    height="250px"
  ></iframe>
  <br />
  <br />
  <body>
    <div class="product-container">
      <div class="item-picture">
        <img
          class="product-image"
          src="images/Kant_Immanuel-Critique_of_Pure_Reason.jpg"
        />
      </div>
      <div class="item-name">
        <h1>Critique of Pure Reason</h1>
      </div>
      <div class="item-price">
        <div class="button-layout">
          <button type="button">E-book</button>
          <button type="button">Audiobook</button>
          <button type="button">Hardcover</button>
          <button type="button">Paperback</button>
        </div>
        <p>$14.99</p>
      </div>
      <div class="item-cart">
        <a href="cart.html"><button type="submit">Add to cart</button></a>
      </div>
    </div>
  </body>

  <iframe
    src="footer.html"
    frameborder="0"
    scrolling="no"
    width="100%"
  ></iframe>
</html>
