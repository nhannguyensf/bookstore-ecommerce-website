<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <iframe
      frameborder="0"
      scrolling="no"
      src="header.html"
      width="100%"
      height="250px"
    ></iframe>

    <div class="center">
      <h1>Critique of Pure Reason</h1>
    </div>
    <div class="product-container">
      <div class="item-picture">
        <img src="images/Kant_Immanuel-Critique_of_Pure_Reason.jpg" />
      </div>
      <div class="item-name">
        <h1>Critique of Pure Reason</h1>
      </div>
      <div class="item-price">
        <div>
          <button type="button">E-book</button>
          <button type="button">Paperback</button>
        </div>
        <p>$14.99</p>
      </div>
      <div class="item-cart">
        <a href="checkout.html"><button type="submit">Checkout</button></a>
      </div>
    </div>

    <iframe
      src="footer.html"
      frameborder="0"
      scrolling="no"
      width="100%"
    ></iframe>
  </body>
</html>
