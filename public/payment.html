<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <header id="header-container-minimal"></header>
    <h1 class="center">Checkout: Payment Method</h1>
    <div id="checkout-forms-container">
      <div class="account-form">
        <h1 class="center">Payment Information</h1>

        <form action="order-confirmation.html" id="payment-form">
          <div class="payment-form-field">
            <label for="cardholder">Cardholder's Name</label>
            <br />
            <input
              type="text"
              name="cardholder"
              id="cardholder"
              placeholder="John Smith"
              required
            />
          </div>

          <div class="payment-form-field">
            <label for="cardholder">Card Number</label>
            <br />
            <input type="number" name="cardnumber" id="cardnumber" />
          </div>

          <div class="payment-form-field">
            <label for="cardholder">Expiration Date</label>
            <br />
            <input
              type="text"
              name="expiration"
              id="expiration"
              placeholder="MM/YY"
            />
          </div>

          <div class="payment-form-field">
            <label for="cardholder">CVC:</label>
            <br />
            <input
              type="number"
              name="cardholder"
              id="cardholder"
              placeholder="420"
            />
          </div>

          <br />
          <input class="button" type="submit" value="Place Order" />
        </form>
      </div>
    </div>

    <footer id="footer-container"></footer>
    <script src="scripts/header-minimal.js"></script>
  </body>
</html>
