<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<iframe frameborder="0" scrolling="no" src="header-minimal.html" width="100%" height="200px"></iframe>

<body>
  <h1 class="center">Checkout: Payment Method</h1>
  <div id="checkout-forms-container">
    <div class="account-form">
      <h1 class="center">Payment Information</h1>

      <form action="" id="payment-form">
        <div class="payment-form-field">
          <label for="cardholder">Cardholder's Name</label>
          <br />
          <input type="text" name="cardholder" id="cardholder" placeholder="John Smith" required />
        </div>

        <div class="payment-form-field">
          <label for="cardholder">Card Number</label>
          <br>
          <input type="number" name="cardnumber" id="cardnumber" />
        </div>

        <div class="payment-form-field">
          <label for="cardholder">Expiration Date</label>
          <br>
          <input type="text" name="expiration" id="expiration" placeholder="MM/YY" />
        </div>

        <div class="payment-form-field">
          <label for="cardholder">CVC:</label>
          <br>
          <input type="number" name="cardholder" id="cardholder" placeholder="420" />
        </div>

        <br>
        <input class="button" type="submit" value="Place Order" />
      </form>
    </div>
  </div>
</body>

<iframe src="footer.html" frameborder="0" scrolling="no" width="100%"></iframe>

</html>
