<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Creation</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <iframe
    frameborder="0"
    scrolling="no"
    src="header-minimal.html"
    width="100%"
    height="200px"
  ></iframe>

  <body>
    <div class="account-form">
      <h1>Create Account</h1>
      <form action="">
        <label for="email">Email:</label><br />
        <input
          type="text"
          name="email"
          id="email"
          required
          placeholder="Please enter your email"
        /><br />

        <br />
        <label for="passwd">Password:</label><br />
        <input
          type="password"
          name="passwd"
          id="passwd"
          required
          placeholder="Please enter your password"
        /><br />

        <br />
        <label for="re-passwd">Re-enter password:</label><br />
        <input
          type="password"
          name="re-passwd"
          id="re-passwd"
          required
          placeholder="Please re-enter your password"
        />
        <br />
        <br /><br />

        <input
          type="submit"
          class="button"
          value="Create Account"
        /><br /><br />
      </form>
      <br />
      <a href="login.html">Already have an account? Log in</a>
    </div>
  </body>
</html>
