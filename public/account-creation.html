<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
  </head>

  <iframe frameborder="0" scrolling="no" src="header-minimal.html" width="100%" height="50px"></iframe>
  
  <body>
    <center>
      <h1>Create Account</h1>
      <form class="createAccForm" action="">
        <fieldset>
          <legend id="createAcc">Create Account</legend>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required>

          <br>
          <label for="passwd">Password:</label>
          <input type="password" name="passwd" id="passwd" required>
          <br>

          <input type="submit" value="Create Account">
        </fieldset>
      </form>
    </center>
  </body>
</html>
