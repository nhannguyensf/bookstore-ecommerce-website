<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <iframe
    frameborder="0"
    scrolling="no"
    src="header-minimal.html"
    width="100%"
    height="50px"
  ></iframe>

  <body>
    <center>
      <h1>Login</h1>
      <form class="loginForm" action="">
        <fieldset>
          <legend id="login">Login</legend>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required />

          <br />
          <label for="passwd">Password:</label>
          <input type="password" name="passwd" id="passwd" required />
          <br />

          <input type="submit" value="Login" />
        </fieldset>
      </form>

      <a href="account-creation.html">Create an account</a>
    </center>
  </body>
</html>
