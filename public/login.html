<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <header id="header-container-minimal"></header>

    <div class="account-form">
      <h1>Login</h1>
      <form
        class="loginForm"
        action=""
        onsubmit="return validateForm('loginForm')"
      >
        <label for="email">Email:</label>
        <br />
        <span id="emailError" class="error"></span>
        <br />
        <input
          type="text"
          name="email"
          id="email"
          required
          placeholder="Please enter your email"
        /><br />

        <br />
        <label for="passwd">Password:</label>
        <br />
        <span id="passwordError" class="error"></span>
        <br />
        <input
          type="password"
          name="passwd"
          id="passwd"
          required
          placeholder="Please enter your password"
        />
        <br />
        <br /><br />

        <input type="submit" class="button" value="Login" /><br /><br />
      </form>
      <br />
      <a href="account-creation.html"
        >Don't have an account yet? Sign up now.</a
      >
    </div>
    <script src="scripts/formValidation.js"></script>
    <script src="scripts/header-minimal.js"></script>
  </body>
</html>
