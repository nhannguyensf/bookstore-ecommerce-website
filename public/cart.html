<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <iframe
      frameborder="0"
      scrolling="no"
      src="header-minimal.html"
      width="100%"
      height="200px"
    ></iframe>

    <div>
      <h1 class="center">Cart</h1>

      <!-- Cart Items List -->
      <div class="cart-items" id="cartItemsContainer">
        <!-- Cart items will be dynamically inserted here -->
      </div>

      <!-- Checkout Section -->
      <div class="checkout-section">
        <!-- Total Price -->
        <br /><br />
        <div class="cart-total" id="cartTotal">Total: $0</div>
        <!-- Checkout Button -->
        <a href="checkout.html"
          ><button class="checkout-btn">Proceed to Checkout</button></a
        >
      </div>

      <!-- Coupon Form -->
      <aside class="rightAlignedWidgets" id="couponForm">
        <label for="coupon">Enter Coupon Code:</label>
        <input type="text" id="coupon" name="coupon" placeholder="Coupon" />
        <button type="submit">Apply</button>
      </aside>
    </div>

    <iframe
      src="footer.html"
      frameborder="0"
      scrolling="no"
      width="100%"
    ></iframe>
    <script src="scripts/addToCart.js"></script>
  </body>
</html>
