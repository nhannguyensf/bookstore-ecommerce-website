<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>

  <body>
    <header id="header-container"></header>
    <nav id="category-nav"></nav>

    <div class="center">
      <div class="slideshow-container">
        <div class="slide fade">
          <img src="images/winterBanner.png" alt="winter promotion"/>
        </div>
        <div class="slide fade">
          <img src="images/halloweenBanner.png" alt="fall promotion"/>
        </div>
        <div class="slide fade">
          <img src="images/summerBanner.png" alt="summer promotion"/>
        </div>
        <div class="slide fade">
          <img src="images/newYearsBanner.png" alt="new years promotion"/>
        </div>
      </div>

      <div class="featured-product-section"></div>

    </div>

    <footer id="footer-container"></footer>

    <script src="scripts/siteWideHeaderAndFooterGenerator.js"></script>
    <script src="scripts/slideShowGenerator.js"></script>
    <script src="scripts/featuredItemsLoader.js"></script>
  </body>
</html>
